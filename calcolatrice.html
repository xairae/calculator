<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolatrice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
  <div class="schermo" id="schermo">0</div>
  <div class="buttons">
    <button class="button" id="divisione">รท</button>
    <button class="button" id="moltiplicazione">ร</button>
    <button class="button" id="sottrazione">-</button>
    <button class="button" id="cancella">C</button>
    <button class="button" id="sette">7</button>
    <button class="button" id="otto">8</button>
    <button class="button" id="nove">9</button>
    <button class="button" id="somma">+</button>
    <button class="button" id="quattro">4</button>
    <button class="button" id="cinque">5</button>
    <button class="button" id="sei">6</button>
    <button class="button" id="uguale">=</button>
    <button class="button" id="uno">1</button>
    <button class="button" id="due">2</button>
    <button class="button" id="tre">3</button>
    <button class="button" id="zero">0</button>
  </div>
</div>
<script src="calcolatrice.js"></script>
</body>
</html>
